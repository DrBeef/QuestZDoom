name: Continuous Integration

on:

  #pull_request:
  push:
    tags:
      - '*'
    paths-ignore:
      - '**/README.md'
      - '**/LICENSE'
    # branches:
    #   - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.name }} ${{ matrix.hmd_name }} | ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
        build_type: [Release, Debug]
        hmd: [pico, meta]
        include:
          - progdir: XrSamples/QuestZDoom/Projects/Android
          - ndk: 21.4.7075529
          - build_type: Release
            build_folder: release
          - build_type: Debug
            build_folder: debug
          - os: ubuntu-20.04
            name: Linux GCC 11
            deps_cmdline: "sudo apt update && sudo apt install g++-11 libsdl2-dev libgtk-3-dev"
            extra_options: "-DCMAKE_C_COMPILER=gcc-11 -DCMAKE_CXX_COMPILER=g++-11"
          - hmd: pico
            hmd_name: PICO
            hmd_flag: -DPICO_XR
          - hmd: meta
            hmd_name: Meta Quest
            hmd_flag: -DMETA_QUEST

    steps:
      # - name: Checkout SDK Mobile
      #   uses: actions/checkout@v3
      #   with:
      #     repository: emawind84/ovr_sdk_mobile
      #     token: ${{ secrets.GH_PAT }}
      #     path: ''

      - name: Checkout SDK Mobile
        uses: actions/checkout@v3
        with:
          repository: emawind84/ovr_sdk_mobile_dist
          path: ''
      - run: 7z x ovr_openxr_mobile_sdk_47.0.zip

      - name: Checkout QuestZDoom
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true
          path: XrSamples/QuestZDoom
      - run: git fetch --depth=100
        working-directory: ${{ matrix.progdir }}/jni/gzdoom-g3.3mgw_mobile


      # - uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gradle-

      - name: Install Dependencies
        shell: bash
        run: |
          if [[ ! -z "${{ matrix.deps_cmdline }}" ]]; then
            eval ${{ matrix.deps_cmdline }}
          fi

      - name: Configure CMAKE
        shell: bash
        run: >
          cmake -B build
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} 
          -DPK3_QUIET_ZIPDIR=ON ${{ matrix.extra_options }} 
          .
        working-directory: ${{ matrix.progdir }}/jni/gzdoom-g3.3mgw_mobile

      - name: Prepare PK3 packages
        shell: bash
        run: |
          cmake --build build \
          --config ${{ matrix.build_type }} \
          --target lzdoom_pk3 lights_pk3 lz_game_support_pk3 \
          --parallel 3
          cp build/*.pk3 ../../../../assets/res
        working-directory: ${{ matrix.progdir }}/jni/gzdoom-g3.3mgw_mobile

      - name: Revision update
        shell: bash
        run: cmake --build build --config ${{ matrix.build_type }} --target revision_check
        working-directory: ${{ matrix.progdir }}/jni/gzdoom-g3.3mgw_mobile

      - name: Setup NDK for Ubuntu
        if: matrix.os == 'ubuntu-20.04'
        shell: bash
        run: echo "y" | ${{ env.SDKMANAGER }} "ndk;${{ matrix.ndk }}"
        env:
          SDKMANAGER: ${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager

      - name: Setup NDK for Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $sdkRoot = "C:\Android\android-sdk"
          $sdkManager = "$sdkRoot\cmdline-tools\latest\bin\sdkmanager.bat"
          Install-AndroidSDKPackages -AndroidSDKManagerPath $sdkManager `
          -AndroidSDKRootPath $sdkRoot `
          -AndroidPackages "ndk;${{ matrix.ndk }}"
      
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      
      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: ${{ matrix.progdir }}
          cache-read-only: true
          cache-disabled: false

      - name: Set execution flag for gradlew
        shell: bash
        run: chmod +x gradlew
        working-directory: ${{ matrix.progdir }}

      - name: Build with gradle
        id: gradle_build
        shell: bash
        run: >
          ./gradlew :XrSamples:QuestzDoom:Projects:Android:assemble${{ matrix.build_type }}
          -Popenxr_hmd=${{ matrix.hmd_flag }}
          --scan
        working-directory: ${{ matrix.progdir }}

      - name: Sign app APK
        uses: ilharp/sign-android-release@v1
        id: sign_app_apk
        if: matrix.build_type == 'Release'
        with:
          releaseDir: ${{ matrix.progdir }}/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: 33.0.0

      - name: Prepare signed APK
        shell: bash
        run: mv --force '${{steps.sign_app_apk.outputs.signedFile}}' questzdoom-${{ matrix.build_folder }}.apk
        if: ${{ steps.sign_app_apk.outcome == 'success' }}
        working-directory: ${{ matrix.progdir }}/build/outputs/apk/${{ matrix.build_folder }}

      - name: Rename APK
        shell: bash
        run: mv --force questzdoom-${{ matrix.build_folder }}.apk questzdoom-${{ matrix.hmd }}-${{ matrix.build_folder }}.apk
        working-directory: ${{ matrix.progdir }}/build/outputs/apk/${{ matrix.build_folder }}

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }} ${{ matrix.hmd_name }} ${{ matrix.build_type }}
          path: ${{ matrix.progdir }}/build/outputs/apk/${{ matrix.build_folder }}/*-${{ matrix.build_folder }}.apk
          if-no-files-found: error

      - name: Prepare package for release
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.name }} ${{ matrix.hmd_name }} ${{ matrix.build_type }}
          path: release

      - name: Display structure of release files
        shell: bash
        run: ls -R
        working-directory: release

      - name: Prepare release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          draft: true
          files: |
            release/*.apk
            LICENSE.txt
